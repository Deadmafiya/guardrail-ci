name: guardrail-ci-demo

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install guardrail-ci
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Run guardrail scan
        run: |
          guardrail-ci scan \
            --path . \
            --policy examples/guardrail.yml \
            --json-out guardrail-report.json \
            --md-out guardrail-report.md
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: guardrail-reports
          path: |
            guardrail-report.json
            guardrail-report.md
